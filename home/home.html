<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>宿舍表单</title>
	</head>
	<body>
		<a href="./data.json" target="_blank">查看已提交数据</a>	</br>
		1.昵称(尽量起一个不重复的)<input type="text" id="1" name="1" required	minlength="4" maxlength="8" size="10"> </br>
		(<span id="2"></span>)2.抽烟?<button id="2A" type="submit" onclick="Check2A()">A:抽</button> <button id="2B" type="submit" onclick="Check2B()">B:不抽</button> <br>
		(<span id="3"></span>)3.是否早睡?(23点或24点前)[睡觉而非躺床上玩手机]<button id="3A" type="submit" onclick="Check3A()">A:是</button> <button id="3B" type="submit" onclick="Check3B()">B:否</button> <br>
		(<span id="4"></span>)4.是否喜欢饮酒并有醉酒史<button id="4A" type="submit" onclick="Check4A()">A:是</button> <button id="4B" type="submit" onclick="Check4B()">B:否</button> <br>
		(<span id="5"></span>)5.是否有煲电话粥的习惯(或免提打电话)?<button id="5A" type="submit" onclick="Check5A()">A:是</button> <button id="5B" type="submit" onclick="Check5B()">B:否</button> <br>
		(<span id="6"></span>)6.性别?<button id="6A" type="submit" onclick="Check6A()">A:男</button> <button id="6B" type="submit" onclick="Check6B()">B:女</button> <br>
		(<span id="7"></span>)7.MBTI?(选填,不填可以直接提交)<input type="text" id="7t" name="t" required	minlength="4" maxlength="8" size="10"> </br>
		<button id="tj" type="submit" onclick="Check()">提交(只需按一次,然后返回顶端查看是否提交成功)</button> <br>
		类型:(<span id="8"></span>) <br>
		类型解读(<span id="9"></span>)
	</body>
		<script src="./home.js" type="text/javascript"></script>
</html>
